<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, intial-scale=1.0">
    <title>ColSpan</title>
    <style>
        body{
            background-color: lightcyan;
        }
        td,th{
            border:1px solid gray;
        }
    </style>    
</head>
<body>
    <table>
        <tr>
            <th><time datetime="07:00+05:45">7:00AM</time></th>
            <th><time datetime="07:30+05:45">7:30AM</time></th>
            <th><time datetime="08:00+05:45">8:00AM</time></th>
        </tr>
        <tr>
            <td colspan="3">The Sunday Night Movie</td>
        </tr>
        <tr>
            <td>Perry Mason</td>
            <td>Candid Camera</td>
            <td>What's My Line?</td>
        </tr>
        <tr>
            <td>Bonanza</td>
            <td colspan="2">The Wackiest Ship in the Army</td>
        </tr>
    </table>
</body>
</html>
